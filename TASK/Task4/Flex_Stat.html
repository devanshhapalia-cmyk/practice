<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex peddleStats</title>
    <link rel="stylesheet" href="Flex_Stat.css">
</head>

<body>
    <div class="mainPage">
    <div class="leftPeddleStatContainer">
        <h3 class="Stats">
            PEDDLE STATS
        </h3>
        <div>
            Buying then up faster than you can say cha-ching.
        </div>
        <button class="aboutUsButton">ABOUT US</button>
    </div>
     <div class="StatsInfoContainer">
        <div class="upperInfoLayer">
                <div class="yearNumberContainer">
                    <h1>21+</h1>
                    <p>Years helping people turn cars into cash</p>
                </div>
                <div class="carNumberContainer">
                    <h1 >8000+</h1>
                    <p>Cars bought every week</p>
                </div>
                <div class="peopleNumberContainer">
                    <h1>4M+</h1>
                    <p>People who've chosen Peddle</p>
                </div>
        </div>
        <div class="lowerInfoContainer">
            <div class="payoutContainer">
                <h1>$2B+</h1>
                <p>In payouts and counting</p>
            </div>
            <div class="stateNumberContainer">
                <h1>50</h1>
                <p>States covered nationwide</p>
            </div>
        </div>
    </div>
   </div>

</body>

</html>
