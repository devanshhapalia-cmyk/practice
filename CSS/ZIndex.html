<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <link rel="stylesheet" href="
    ZIndex.css">
</head>

<body>
    <h1>Z-index</h1>
    <!-- the Z-index property in CSS controls the vertical stacking order of elements that overlap. 
    An element with a higher Z-index value will be displayed in front of an element with a lower Z-index value. -->


    <div class="container">
        <div class="black-box">Black box (z-index: 1)</div>
        <div class="gray-box">Gray box (z-index: 3)</div>
        <div class="green-box">Green box (z-index: 2)</div>
    </div>


</body>

</html>
