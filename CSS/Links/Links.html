<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="Links.css">
</head>
<body>
    <h1>Link and its css</h1>
    <!-- Styling Links Depending on State:
    4 states of links can be styled using CSS pseudo-classes:
          1. a:link - Selects unvisited links
          2. a:visited - Selects visited links
          3. a:hover - Selects links when you mouse over them
          4. a:active - Selects the active link (the link being clicked) -->
    <p><a href="#" >This is an unvisited link</a></p>
    <p><a href="#" >This is a visited link</a></p>
    <p><a href="#">This is a link with hover effect</a></p>
    <p><a href="#" >This is an active link</a></p>
</body>
</html>
