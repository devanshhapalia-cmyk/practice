<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <link rel="stylesheet" href="Shadow.css">
</head>
<body>  
    <!-- The CSS box-shadow property is used to apply one or more shadows to an element. -->
    box-shadow format:
    <!-- box-shadow: 10px 10px 5px lightblue inset; -->

<h1>The box-shadow Property</h1>

<div class="shadowBoxExample">This is a div element with a box-shadow</div><br><br>
<!-- The blur parameter defines the blur radius of the shadow. The higher the number, the more blurred the shadow will be. -->
<div class="blurredShadowBox">A div element with a 5px blurred, lightblue box-shadow.</div>
<br><br>
<!-- multiple shadow -->
 <div class="multipleShadow">
    <p >box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green:</p>
 </div><br><br>
  <div class="multipleShadowWithBlurred">
    <p>box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green:</p>
 </div>
</body>
</html>
